                <form action="#" method="post">

                        <legend>輸入資料</legend>
                      	<label for="name">姓名（必填）:</label>
                        <input name="name" type="text" id="name"placeholder="你的名字" maxlength="10" required="required">
<br>
                        <label for="select-choice">學院（必填）:</label>
                        <select name="select-choice" id="select-choice"required="required">
                            <option value="1">文學院</option>

                            <option value="3">社會科學院</option>
                            <option value="4">法學院</option>

                            <option value="6">外國語文學院</option>
                            <option value="7">傳播學院</option>
                            <option value="8">國際事務學院</option>
                            <option value="9">教育學院</option>
                           </select>
<br>
                        <label for="phone">手機（必填）：</label>
                        <input name="phone" type="text" id="phone"placeholder="你的手機" maxlength="10" required pattern="[0-9]{10}"/>
<br>
                      	<label for="email">Email（必填）:</label>
                        <input name="email" type="email" id="email" placeholder="you@somewhere.com"required="required">
